<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample CSS Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>This is a Heading Level 1</h1>
    <h2>This is a Heading Level 2</h2>
    
    <p class="myClass">This is a paragraph with class selector applied.</p>
    <p id="myId">This is a paragraph with id selector applied.</p>
    
    <a href="#" class="link">Hover over me!</a>
    
    <div>
        <p>This is a paragraph inside a division.</p>
        <span>This is a span element.</span>
    </div>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
