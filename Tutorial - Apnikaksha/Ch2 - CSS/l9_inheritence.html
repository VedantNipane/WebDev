<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Concepts: Cascading, Inheritance, and Specificity</title>
    <link rel="stylesheet" href="l9_styles.css">
</head>
<body>

    <div class="container">
        <h1 id="main-heading">Main Heading</h1>
        <p class="text">This is a paragraph inside a div with a class "container".</p>
        <p class="text special">This is a paragraph with both "text" and "special" classes.</p>
        <div class="nested">
            <p>This is a nested paragraph inside another div.</p>
        </div>
    </div>

</body>
</html>
